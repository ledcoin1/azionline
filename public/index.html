<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram Mini App Game</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Welcome to the Game!</h1>
  <button id="loginBtn">Start</button>

  <script>
    const tg = window.Telegram.WebApp;

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const user = tg.initDataUnsafe.user;
      if (!user) return alert('Telegram user info missing');

      const response = await fetch('/telegram-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          id: user.id,
          username: user.username
        })
      });
      const data = await response.json();
      console.log(data);

      alert(`Hello ${data.user.username}! Your balance is ${data.user.balance}`);
    });
  </script>
</body>
</html>
