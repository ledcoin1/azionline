<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Онлайн екі ойыншы мысалы</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #2e7d32;
  color: white;
  margin: 0;
  padding: 0;
}

h1 { margin-top: 30px; }

#lobby, #game {
  margin-top: 50px;
}

#game {
  display: none;
}

#opponent {
  width: 200px;
  height: 300px;
  background: #1b5e20;
  margin: 50px auto;
  border-radius: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  font-weight: bold;
  box-shadow: 0 0 15px #000;
}
button {
  padding: 12px 20px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 8px;
  border: none;
  background: #4caf50;
  color: white;
  transition: 0.3s;
}
button:hover {
  background: #66bb6a;
}
</style>
</head>
<body>

<h1>Онлайн екі ойыншы мысалы</h1>

<div id="lobby">
  <div id="info">Ойынға қосылу үшін батырманы басыңыз</div>
  <button id="joinBtn">Ойынға қосылу</button>
</div>

<div id="game">
  <div id="infoGame"></div>
  <div id="opponent">Қарсылас күтілуде...</div>
</div>

<script>
const joinBtn = document.getElementById("joinBtn");
const info = document.getElementById("info");
const lobby = document.getElementById("lobby");
const gameDiv = document.getElementById("game");
const infoGame = document.getElementById("infoGame");
const opponentDiv = document.getElementById("opponent");

// Сервермен байланыс
const socket = io();

joinBtn.onclick = () => {
  const userId = Math.floor(Math.random() * 1000);
  socket.emit("joinGame", { userId });
  info.innerText = "⏳ Серверге қосылуда...";
  joinBtn.disabled = true;
};

// Серверден хабар қабылдау
socket.on("message", (msg) => {
  info.innerText = msg;
});

// Қарсылас табылғанда жаңа көріністі көрсету
socket.on("opponentFound", ({ opponentId }) => {
  lobby.style.display = "none";      // lobby жасыру
  gameDiv.style.display = "block";    // ойын көрінісін көрсету
  infoGame.innerText = `Ойын басталды! Қарсылас: ${opponentId}`;
  opponentDiv.innerText = `Қарсылас: ${opponentId}`;
});
</script>

</body>
</html>
