<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>–û–Ω–ª–∞–π–Ω –µ–∫—ñ –æ–π—ã–Ω—à—ã –º—ã—Å–∞–ª—ã</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #2e7d32;
  color: white;
  margin: 0;
  padding: 0;
}

h1 { margin-top: 30px; }

/* Lobby —ç–∫—Ä–∞–Ω */
#lobby {
  margin-top: 50px;
}

/* Game —ç–∫—Ä–∞–Ω */
#game {
  display: none;
  position: relative;
  width: 800px;
  height: 500px;
  margin: 30px auto;
  background: #1b5e20;
  border-radius: 20px;
  box-shadow: 0 0 25px #000;
  padding-top: 20px;
}

/* “ö–∞—Ä—Å—ã–ª–∞—Å –∫–∞—Ä—Ç–∞–ª–∞—Ä—ã */
.opponent-card {
  width: 100px;
  height: 150px;
  background: #fff;
  color: black;
  border-radius: 12px;
  display: inline-block;
  margin: 10px;
  transform: rotateX(180deg); /* –±–µ—Ç—ñ —Ç–µ—Ä—ñ—Å–∫–µ “õ–∞—Ä–∞—Å—ã–Ω */
  box-shadow: 0 0 8px #000;
}

/* –°–µ–Ω—ñ“£ –∫–∞—Ä—Ç–∞–ª–∞—Ä—ã“£ */
.player-card {
  width: 100px;
  height: 150px;
  background: #ccc;
  color: black;
  border-radius: 12px;
  display: inline-block;
  margin: 10px;
  box-shadow: 0 0 8px #000;
}

/* –ú”ô—Ç—ñ–Ω–¥–µ—Ä */
#infoGame, #opponent, #player-cards, #betContainer {
  font-size: 20px;
  font-weight: bold;
  color: white;
  margin-top: 10px;
}

/* –ë–∞—Ç—ã—Ä–º–∞–ª–∞—Ä */
button {
  padding: 12px 20px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 8px;
  border: none;
  background: #4caf50;
  color: white;
  transition: 0.3s;
}
button:hover { background: #66bb6a; }

input[type="number"] {
  width: 80px;
  font-size: 18px;
  padding: 5px;
  margin-left: 10px;
  border-radius: 5px;
  border: none;
  text-align: center;
}
</style>
</head>
<body>

<h1>–û–Ω–ª–∞–π–Ω –µ–∫—ñ –æ–π—ã–Ω—à—ã –º—ã—Å–∞–ª—ã</h1>

<!-- Lobby -->
<div id="lobby">
  <div id="info">–û–π—ã–Ω“ì–∞ “õ–æ—Å—ã–ª—É “Ø—à—ñ–Ω –±–∞—Ç—ã—Ä–º–∞–Ω—ã –±–∞—Å—ã“£—ã–∑</div>
  <button id="joinBtn">–û–π—ã–Ω“ì–∞ “õ–æ—Å—ã–ª—É</button>
</div>

<!-- Game —ç–∫—Ä–∞–Ω -->
<div id="game">
  <div id="infoGame"></div>

  <!-- “ö–∞—Ä—Å—ã–ª–∞—Å –∫–∞—Ä—Ç–∞–ª–∞—Ä—ã -->
  <div id="opponent">“ö–∞—Ä—Å—ã–ª–∞—Å –∫“Ø—Ç—ñ–ª—É–¥–µ...</div>

  <!-- –°—Ç–∞–≤–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ñ -->
  <div id="betContainer" style="margin-top:20px;"></div>

  <!-- –°–µ–Ω—ñ“£ –∫–∞—Ä—Ç–∞–ª–∞—Ä—ã -->
  <div id="player-cards"></div>
</div>

<script>
const joinBtn = document.getElementById("joinBtn");
const info = document.getElementById("info");
const lobby = document.getElementById("lobby");
const gameDiv = document.getElementById("game");
const infoGame = document.getElementById("infoGame");
const opponentDiv = document.getElementById("opponent");
const playerCardsDiv = document.getElementById("player-cards");
const betContainer = document.getElementById("betContainer");

const socket = io();
let role = null;

// ===== JOIN =====
joinBtn.onclick = () => {
  const userId = Math.floor(Math.random() * 1000);
  socket.emit("joinGame", { userId });
  info.innerText = "‚è≥ –°–µ—Ä–≤–µ—Ä–≥–µ “õ–æ—Å—ã–ª—É–¥–∞...";
  joinBtn.disabled = true;
};

// ===== Game –±–∞—Å—Ç–∞–ª—É—ã =====
socket.on("opponentFound", ({ role: r }) => {
  lobby.style.display = "none";
  gameDiv.style.display = "block";
  role = r;

  // “ö–∞—Ä—Å—ã–ª–∞—Å –∫–∞—Ä—Ç–∞–ª–∞—Ä—ã
  opponentDiv.innerHTML = '';
  for (let i=0;i<3;i++){
    const c = document.createElement("div");
    c.className="opponent-card";
    c.innerText = "üÇ†";
    opponentDiv.appendChild(c);
  }

  // –°–µ–Ω—ñ“£ –∫–∞—Ä—Ç–∞–ª–∞—Ä—ã
  playerCardsDiv.innerHTML = '';
  for (let i=0;i<3;i++){
    const c = document.createElement("div");
    c.className="player-card";
    c.innerText = "üÇ†";
    playerCardsDiv.appendChild(c);
  }

  // ===== –°—Ç–∞–≤–∫–∞ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å =====
  if(role === "starter"){
    betContainer.innerHTML = `
      <label>–°—Ç–∞–≤–∫–∞ (25-150): <input type="number" id="betInput" min="25" max="150" value="25"></label>
      <button id="betBtn">–ñ—ñ–±–µ—Ä—É</button>
    `;
    const betBtn = document.getElementById("betBtn");
    const betInput = document.getElementById("betInput");
    betBtn.onclick = () => {
      let bet = parseInt(betInput.value);
      if(bet<25) bet=25;
      if(bet>150) bet=150;
      socket.emit("starterBet",{bet});
      betContainer.innerHTML = "–°—Ç–∞–≤–∫–∞ –∂—ñ–±–µ—Ä—ñ–ª–¥—ñ. “ö–∞—Ä—Å—ã–ª–∞—Å“õ–∞ ”©—Ç—É–¥–µ...";
    };
  } else if(role === "responder"){
    betContainer.innerHTML = "“ö–∞—Ä—Å—ã–ª–∞—Å —Å—Ç–∞–≤–∫–∞ –∂–∞—Å–∞–ø –∂–∞—Ç—ã—Ä...";
  }
});

// ===== 2-–û–ô–´–ù–®–´ –ö”®–†–Ü–ù–Ü–° =====
socket.on("responderBet", ({ bet })=>{
  betContainer.innerHTML = `
    “ö–∞—Ä—Å—ã–ª–∞—Å —Å—Ç–∞–≤–∫–∞ –∂–∞—Å–∞–¥—ã: ${bet} <br>
    <button id="readyBtn">–ì–æ—Ç–æ–≤</button>
    <button id="foldBtn">–û—Ç–±–æ–π</button>
  `;
  document.getElementById("readyBtn").onclick = ()=>{
    socket.emit("responderDecision",{decision:"–≥–æ—Ç–æ–≤"});
    betContainer.innerHTML = "–°—ñ–∑ –≥–æ—Ç–æ–≤ –∂–∞—Å–∞–¥—ã“£—ã–∑, –∫“Ø—Ç—É–¥–µ...";
  };
  document.getElementById("foldBtn").onclick = ()=>{
    socket.emit("responderDecision",{decision:"–æ—Ç–±–æ–π"});
    betContainer.innerHTML = "–°—ñ–∑ –æ—Ç–±–æ–π –∂–∞—Å–∞–¥—ã“£—ã–∑.";
  };
});

// ===== –•–∞–±–∞—Ä–ª–∞—Ä =====
socket.on("message", msg => {
  infoGame.innerText = msg;
});

// 2-–æ–π—ã–Ω—à—ã —à–µ—à—ñ–º—ñ–Ω –∫”©—Ä—É (1-–æ–π—ã–Ω—à—ã)
socket.on("responderDecision", ({ decision })=>{
  betContainer.innerHTML = `“ö–∞—Ä—Å—ã–ª–∞—Å —à–µ—à—ñ–º—ñ: ${decision}`;
});
</script>

</body>
</html>
