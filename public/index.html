<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Telegram Mini App</title>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial;
      text-align: center;
      padding: 40px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #22c55e;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Telegram Mini App</h1>
  <p id="user">Жүктелуде...</p>

  <button onclick="send()">СЕРВЕРГЕ ЖІБЕР</button>

  <div id="result"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    // Telegram user
    const user = tg.initDataUnsafe.user;

    if (user) {
      document.getElementById("user").innerText =
        "Сәлем, " + user.first_name + " (id: " + user.id + ")";
    } else {
      document.getElementById("user").innerText =
        "Telegram user жоқ";
    }

    function send() {
      fetch("/api/data", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          userId: user ? user.id : null,
          username: user ? user.username : null,
          text: "Mini App-тан сәлем!",
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerText =
          "Сервер жауап берді ✅";
        console.log("Сервер жауабы:", data);
      });
    }
  </script>

</body>
</html>
