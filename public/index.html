<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>–û–Ω–ª–∞–π–Ω –µ–∫—ñ –æ–π—ã–Ω—à—ã –º—ã—Å–∞–ª—ã</title>
<script src="/socket.io/socket.io.js"></script>
<style>
  /* Game “Ø—Å—Ç–µ–ª—ñ */
#game {
  display: none;
  position: relative;
  width: 800px;
  height: 500px;
  margin: 20px auto;
  background: #1b5e20;
  border-radius: 20px;
  box-shadow: 0 0 25px #000;
  padding-top: 20px;
}

/* “ö–∞—Ä—Å—ã–ª–∞—Å –∫–∞—Ä—Ç–∞–ª–∞—Ä—ã */
.opponent-card {
  width: 100px;
  height: 150px;
  background: #fff;
  color: black;
  border-radius: 12px;
  display: inline-block;
  margin: 10px;
  transform: rotateX(180deg); /* –±–µ—Ç—ñ —Ç–µ—Ä—ñ—Å–∫–µ “õ–∞—Ä–∞—Å—ã–Ω */
  box-shadow: 0 0 8px #000;
}

/* –°–µ–Ω—ñ“£ –∫–∞—Ä—Ç–∞–ª–∞—Ä—ã“£ */
.player-card {
  width: 100px;
  height: 150px;
  background: #ccc;
  color: black;
  border-radius: 12px;
  display: inline-block;
  margin: 10px;
  box-shadow: 0 0 8px #000;
}

/* “ö–∞—Ä—Å—ã–ª–∞—Å –∂”ô–Ω–µ —Å–µ–Ω—ñ“£ info –º”ô—Ç—ñ–Ω—ñ */
#infoGame, #opponent, #player-cards {
  font-size: 20px;
  font-weight: bold;
  color: white;
}
</style>
</head>
<body>

<h1>–û–Ω–ª–∞–π–Ω –µ–∫—ñ –æ–π—ã–Ω—à—ã –º—ã—Å–∞–ª—ã</h1>

<div id="lobby">
  <div id="info">–û–π—ã–Ω“ì–∞ “õ–æ—Å—ã–ª—É “Ø—à—ñ–Ω –±–∞—Ç—ã—Ä–º–∞–Ω—ã –±–∞—Å—ã“£—ã–∑</div>
  <button id="joinBtn">–û–π—ã–Ω“ì–∞ “õ–æ—Å—ã–ª—É</button>
</div>

<div id="game">
  <div id="infoGame"></div>
  <div id="opponent">“ö–∞—Ä—Å—ã–ª–∞—Å –∫“Ø—Ç—ñ–ª—É–¥–µ...</div>
</div>

<script>
const joinBtn = document.getElementById("joinBtn");
const info = document.getElementById("info");
const lobby = document.getElementById("lobby");
const gameDiv = document.getElementById("game");
const infoGame = document.getElementById("infoGame");
const opponentDiv = document.getElementById("opponent");

// –°–µ—Ä–≤–µ—Ä–º–µ–Ω –±–∞–π–ª–∞–Ω—ã—Å
const socket = io();

joinBtn.onclick = () => {
  const userId = Math.floor(Math.random() * 1000);
  socket.emit("joinGame", { userId });
  info.innerText = "‚è≥ –°–µ—Ä–≤–µ—Ä–≥–µ “õ–æ—Å—ã–ª—É–¥–∞...";
  joinBtn.disabled = true;
};

// –°–µ—Ä–≤–µ—Ä–¥–µ–Ω —Ö–∞–±–∞—Ä “õ–∞–±—ã–ª–¥–∞—É
socket.on("opponentFound", ({ opponentId }) => {
  // 1Ô∏è‚É£ Lobby –∂–∞—Å—ã—Ä—É
  lobby.style.display = "none";

  // 2Ô∏è‚É£ Game —ç–∫—Ä–∞–Ω –∫”©—Ä—Å–µ—Ç—É
  gameDiv.style.display = "block";

  // 3Ô∏è‚É£ “ö–∞—Ä—Å—ã–ª–∞—Å –∂”ô–Ω–µ —Å–µ–Ω—ñ“£ ID –∫”©—Ä—Å–µ—Ç—É
  infoGame.innerText = `–û–π—ã–Ω –±–∞—Å—Ç–∞–ª–¥—ã! “ö–∞—Ä—Å—ã–ª–∞—Å: ${opponentId}`;
  opponentDiv.innerText = `“ö–∞—Ä—Å—ã–ª–∞—Å: ${opponentId}`;

  // 4Ô∏è‚É£ “ö–∞—Ä—Å—ã–ª–∞—Å“õ–∞ 3 –∫–∞—Ä—Ç–∞ (–±–µ—Ç —Ç–µ—Ä—ñ—Å–∫–µ)
  opponentDiv.innerHTML = '';
  for (let i = 0; i < 3; i++) {
    const card = document.createElement("div");
    card.className = "opponent-card";
    card.innerText = "üÇ†"; // –±–µ—Ç—ñ —Ç–µ—Ä—ñ—Å–∫–µ
    opponentDiv.appendChild(card);
  }

  // 5Ô∏è‚É£ –°–µ–Ω—ñ“£ –∫–∞—Ä—Ç–∞–ª–∞—Ä—ã“£
  let playerCardsDiv = document.getElementById("player-cards");
  if (!playerCardsDiv) {
    playerCardsDiv = document.createElement("div");
    playerCardsDiv.id = "player-cards";
    playerCardsDiv.style.position = "absolute";
    playerCardsDiv.style.bottom = "10px";
    playerCardsDiv.style.width = "100%";
    playerCardsDiv.style.textAlign = "center";
    gameDiv.appendChild(playerCardsDiv);
  }
  playerCardsDiv.innerHTML = '';
  for (let i = 0; i < 3; i++) {
    const card = document.createElement("div");
    card.className = "player-card";
    card.innerText = "üÇ†"; // –±–∞—Å—Ç–∞–ø“õ—ã–¥–∞ –±–µ—Ç—ñ –∫”©—Ä—Å–µ—Ç—ñ–ª–º–µ–π–¥—ñ
    playerCardsDiv.appendChild(card);
  }
});

</script>

</body>
</html>
