<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<title>Online Game Lobby</title>
<style>
body { font-family: Arial; background:#111; color:#fff; padding:20px; }
h2 { color:#0f0; }
#balance { font-weight:bold; }
#lobby { margin-top:20px; }
table { width:100%; border-collapse: collapse; }
th, td { border:1px solid #333; padding:8px; text-align:center; }
</style>
</head>
<body>

<h2>Сәлем, ойыншы!</h2>
<p>Сіздің балансыңыз: <span id="balance">0</span></p>

<h3>Лоббидағы ойыншылар</h3>
<div id="lobby">
  <table>
    <thead>
      <tr>
        <th>Telegram ID</th>
        <th>Баланс</th>
      </tr>
    </thead>
    <tbody id="lobbyBody"></tbody>
  </table>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
const API = "";
const socket = io(API);

// ===================== TELEGRAM LOGIN =====================
async function telegramLogin() {
  // Telegram MiniApp арқылы кіретін ID
  const telegramId = window.Telegram.WebApp.initDataUnsafe?.user?.id;
  if (!telegramId) {
    alert("Telegram ID табылмады!");
    return;
  }

  // Серверге логин сұранысы
  const res = await fetch(API + "/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ telegramId })
  });
  const data = await res.json();

  if (data.error) {
    alert(data.error);
    return;
  }

  document.getElementById("balance").textContent = data.balance;

  // Socket.IO арқылы лоббиге қосу
  socket.emit("joinLobby", telegramId);
}

// ===================== SOCKET.IO LOBBY =====================
socket.on("lobbyUpdate", (players) => {
  const tbody = document.getElementById("lobbyBody");
  tbody.innerHTML = "";

  players.forEach(p => {
    const tr = document.createElement("tr");
    const tdId = document.createElement("td");
    tdId.textContent = p.telegramId;
    const tdBalance = document.createElement("td");
    tdBalance.textContent = p.balance;
    tr.appendChild(tdId);
    tr.appendChild(tdBalance);
    tbody.appendChild(tr);
  });
});

// ===================== START =====================
window.addEventListener("DOMContentLoaded", () => {
  telegramLogin();
});
</script>

</body>
</html>
