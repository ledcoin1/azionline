<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Қарапайым Онлайн Мысал</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<h2>Онлайн қарапайым мысал</h2>
<div id="info">Ойынға қосылу үшін батырманы басыңыз</div>
<button id="joinBtn">Ойынға қосылу</button>

<script>
const socket = io();
const info = document.getElementById("info");
const joinBtn = document.getElementById("joinBtn");

joinBtn.onclick = () => {
  const userId = Math.floor(Math.random()*1000); // Тек мысалға
  socket.emit("joinGame", { userId });
};

socket.on("message", msg => {
  info.innerText = msg;
});
</script>
</body>
</html>
