<style>

</head>
<body>

<h1>üÉè –û–Ω–ª–∞–π–Ω –î—É—Ä–∞–∫ / –ê–ó–ò</h1>

<div id="lobby">

  <button id="joinBtn">–û–π—ã–Ω“ì–∞ “õ–æ—Å—ã–ª—É</button>
</div>

<div id="game" style="display:none;">
  <div id="infoGame"></div>

</div>

<script>
const joinBtn = document.getElementById("joinBtn");
const lobby = document.getElementById("lobby");
const gameDiv = document.getElementById("game");
const tableDiv = document.getElementById("table");
const myCardsDiv = document.getElementById("myCards");
const infoGame = document.getElementById("infoGame");

// –ë–∞—Ç—ã—Ä–º–∞ –±–∞—Å“õ–∞–Ω–¥–∞ ‚Äì –æ–π—ã–Ω –∫”©—Ä—ñ–Ω—ñ—Å—ñ –∞—à—ã–ª–∞–¥—ã
joinBtn.onclick = () => {
  lobby.style.display = "none";
  gameDiv.style.display = "block";

  infoGame.innerText = "“ö–∞—Ä—Å—ã–ª–∞—Å —Ç–∞–±—ã–ª–¥—ã! –û–π—ã–Ω –±–∞—Å—Ç–∞–ª–¥—ã.";

  // –ú–µ–Ω—ñ“£ “õ–æ–ª—ã–º–¥–∞“ì—ã 3 –∫–∞—Ä—Ç–∞
  const myCards = ["6‚ô†","7‚ô•","10‚ô¶"];
  myCardsDiv.innerHTML = "";
  myCards.forEach((c,i) => {
    const btn = document.createElement("button");
    btn.innerText = c;
    btn.onclick = () => playCard(c, i);
    myCardsDiv.appendChild(btn);
  });

  // “ö–∞—Ä—Å—ã–ª–∞—Å –∫–∞—Ä—Ç–∞—Å—ã “Ø—Å—Ç–µ–ª–¥–µ (“õ–∞–∑—ñ—Ä –∂–∞—Å—ã—Ä—ã–Ω)
  const opponentCard = document.createElement("div");
  opponentCard.classList.add("card");
  opponentCard.style.top = "20px";
  opponentCard.style.left = "220px";
  opponentCard.innerText = "?";
  tableDiv.appendChild(opponentCard);
};

function playCard(card, index) {
  // –ö–∞—Ä—Ç–∞ “Ø—Å—Ç–µ–ª–≥–µ —à—ã“ì–∞–¥—ã
  const cardDiv = document.createElement("div");
  cardDiv.classList.add("card");
  cardDiv.style.bottom = "10px";
  cardDiv.style.left = `${100 + index*70}px`;
  cardDiv.innerText = card;
  tableDiv.appendChild(cardDiv);

  // –ö–Ω–æ–ø–∫–∞–Ω—ã ”©—à—ñ—Ä–µ–º—ñ–∑
  myCardsDiv.children[index].disabled = true;
}
</script>
