<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Game Lobby</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #020617;
      border-radius: 14px;
      padding: 24px;
      width: 360px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    h2 {
      margin-top: 0;
    }

    .status {
      margin-top: 12px;
      font-weight: bold;
      color: #22c55e;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 12px;
    }

    li {
      background: #020617;
      margin: 6px 0;
      padding: 8px;
      border-radius: 8px;
    }

    .lobby-header {
      font-weight: bold;
      margin-top: 10px;
      color: #38bdf8;
    }

    .player-me {
      color: #facc15;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card" id="app">
    <h2>“ö–æ—Å—ã–ª—É–¥–∞...</h2>
  </div>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    const app = document.getElementById("app");
    const socket = io();

    const tg = window.Telegram.WebApp;
    tg.ready();

    // Telegram user
    const user = tg.initDataUnsafe.user;

    if (!user) {
      app.innerHTML = "<h3>‚ùå Telegram user —Ç–∞–±—ã–ª–º–∞–¥—ã</h3>";
    } else {
      // –°–µ—Ä–≤–µ—Ä–≥–µ –∂—ñ–±–µ—Ä—É
      socket.emit("telegram_user", user);

      // Lobby UI –±–∞—Å—Ç–∞–ø“õ—ã
      showLobby([user]);
    }

    // ================== UI FUNCTIONS ==================

    let mySocketId = null;

    // Lobby –∫”©—Ä—Å–µ—Ç—É
    function showLobby(players) {
      app.innerHTML = `
        <h2>üü¢ Lobby</h2>
        <div class="status">–ö“Ø—Ç—ñ–ø —Ç“±—Ä“ì–∞–Ω –æ–π—ã–Ω—à—ã–ª–∞—Ä:</div>
        <ul>
          ${players.map(p => `<li class="${p.id===user.id?'player-me':''}">${p.first_name} ${p.id===user.id?'(—Å—ñ–∑)': ''}</li>`).join("")}
        </ul>
        <p>2-5 –∞–¥–∞–º –∂–∏–Ω–∞–ª“ì–∞–Ω–¥–∞ room –∞—à—ã–ª–∞–¥—ã...</p>
      `;
    }

    // Room UI
    function showRoom(data) {
      app.innerHTML = `
        <h2>üè† ${data.roomId}</h2>
        <p>–û–π—ã–Ω—à—ã–ª–∞—Ä:</p>
        <ul>
          ${data.players.map(p => `<li class="${p.id===user.id?'player-me':''}">${p.first_name} ${p.id===user.id?'(—Å—ñ–∑)': ''}</li>`).join("")}
        </ul>
        <p style="margin-top:12px;">–û–π—ã–Ω –±–∞—Å—Ç–∞–ª—É–¥–∞...</p>
      `;
    }

    // ================== SOCKET EVENTS ==================

    socket.on("login_success", (player) => {
      console.log("Login success:", player);
      mySocketId = player.socketId;
    });

    // Room-“ì–∞ “õ–æ—Å—ã–ª—É –Ω–µ–º–µ—Å–µ –∂–∞“£–∞—Ä—Ç—É
    socket.on("room_joined", (data) => {
      console.log("Room –∂–∞“£–∞—Ä—Ç—ã–ª–¥—ã:", data);
      showRoom(data);
    });

    // Disconnect
    socket.on("disconnect", () => {
      app.innerHTML = "<h3>‚ùå –°–µ—Ä–≤–µ—Ä–º–µ–Ω –±–∞–π–ª–∞–Ω—ã—Å “Ø–∑—ñ–ª–¥—ñ</h3>";
    });

    // Lobby-–¥–µ–≥—ñ ”©–∑–≥–µ—Ä—ñ—Å—Ç–µ—Ä–¥—ñ –∫”©—Ä—Å–µ—Ç—É
    // (–ú—ã—Å–∞–ª—ã –∫–µ–π—ñ–Ω, –µ–≥–µ—Ä —Å–µ—Ä–≤–µ—Ä lobby-–¥—ñ broadcast –µ—Ç—Å–µ)
    socket.on("lobby_update", (players) => {
      showLobby(players);
    });
  </script>

</body>
</html>
