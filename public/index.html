<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Дурак Онлайн</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2c3e50;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #login, #game, #bet {
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      background: #34495e;
      display: none;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background: #1abc9c;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #16a085; }
    #messages {
      margin-top: 20px;
      width: 400px;
      height: 150px;
      overflow-y: auto;
      background: #1a252f;
      padding: 10px;
      border-radius: 10px;
    }
    .hand {
      display: flex;
      margin-top: 10px;
    }
    .card {
      width: 60px;
      height: 90px;
      border-radius: 5px;
      background: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 5px;
      font-weight: bold;
      font-size: 18px;
    }
    #trump {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <h1>Дурак Онлайн</h1>

  <!-- Пайдаланушы аты енгізу -->
  <div id="login">
    <input type="text" id="username" placeholder="Атыңыз">
    <button id="joinBtn">Ойынға қосылу</button>
  </div>

  <!-- Ойын экраны -->
  <div id="game">
    <div>
      <button id="readyBtn">Ready</button>
    </div>

    <div id="bet" style="display:none;">
      <p id="betText"></p>
      <button id="acceptBet">Келісемін</button>
      <button id="foldBet">Отбой</button>
    </div>

    <div class="hand" id="hand"></div>
    <div id="trump"></div>
    <div id="messages"></div>
  </div>

  <script>
    const socket = io();

    const loginDiv = document.getElementById('login');
    const gameDiv = document.getElementById('game');
    const joinBtn = document.getElementById('joinBtn');
    const usernameInput = document.getElementById('username');
    const readyBtn = document.getElementById('readyBtn');
    const handDiv = document.getElementById('hand');
    const trumpDiv = document.getElementById('trump');
    const messagesDiv = document.getElementById('messages');

    const betDiv = document.getElementById('bet');
    const betText = document.getElementById('betText');
    const acceptBetBtn = document.getElementById('acceptBet');
    const foldBetBtn = document.getElementById('foldBet');

    let roomId = null;

    loginDiv.style.display = 'block';

    function addMessage(msg) {
      const p = document.createElement('p');
      p.textContent = msg;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    joinBtn.onclick = () => {
      const userId = usernameInput.value.trim();
      if (!userId) return alert("Атыңызды енгізіңіз");
      socket.emit('joinGame', { userId });
      loginDiv.style.display = 'none';
      gameDiv.style.display = 'block';
    }

    readyBtn.onclick = () => {
      if (!roomId) return;
      socket.emit('ready', { roomId });
      readyBtn.disabled = true;
    }

    socket.on('message', msg => {
      addMessage(msg);
    });

    socket.on('opponentFound', ({ opponentId }) => {
      addMessage(`Қарсылас қосылды: ${opponentId}`);
    });

    socket.on('roomJoined', ({ roomId: id }) => {
      roomId = id;
    });

    socket.on('startGame', ({ hand, trump }) => {
      handDiv.innerHTML = '';
      hand.forEach(c => {
        const card = document.createElement('div');
        card.className = 'card';
        card.textContent = c.rank + c.suit;
        handDiv.appendChild(card);
      });
      trumpDiv.textContent = 'Trump: ' + trump.rank + trump.suit;
    });

    // ---------- Ставка логикасы ----------
    socket.on('askBet', ({ min, max, amount }) => {
      betDiv.style.display = 'block';
      if (amount) {
        betText.textContent = `Қарсылас сізге ${amount} сұрайды. Қабылдайсыз ба?`;
      } else {
        betText.textContent = `Сіз ставка қоюыңыз керек (${min}-${max}): ${min} бастап`;
        // Автоматты бірінші ставка ретінде min көрсету, кейін кодқа қосудың қажеті бар
      }
    });

    acceptBetBtn.onclick = () => {
      betDiv.style.display = 'none';
      socket.emit('betResponse', { accept: true, amount: null }); // бірінші ойыншы автоматты ставка қолдану
    }

    foldBetBtn.onclick = () => {
      betDiv.style.display = 'none';
      socket.emit('betResponse', { accept: false });
    }
  </script>
</body>
</html>
