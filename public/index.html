<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <title>Mini App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #0f172a;
      color: white;
      text-align: center;
    }
    .screen {
      display: none;
      padding-top: 80px;
    }
    .active {
      display: block;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      border-radius: 12px;
      border: none;
      background: #22c55e;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- LOBBY -->
<div id="lobby" class="screen active">
  <h1>Mini App</h1>
  <p id="user"></p>
  <button id="playBtn">Ð˜Ð³Ñ€Ð°Ñ‚ÑŒ</button>
  <p id="status"></p>
</div>

<!-- ROOM -->
<div id="room" class="screen">
  <h2>ÐšÐ¾Ð¼Ð½Ð°Ñ‚Ð° Ð°ÑˆÑ‹Ð»Ð´Ñ‹ ðŸŽ®</h2>
  <p id="roomId"></p>
  <ul id="players"></ul>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  const socket = io();

  const lobby = document.getElementById("lobby");
  const room = document.getElementById("room");

  const status = document.getElementById("status");
  const roomIdText = document.getElementById("roomId");
  const playersList = document.getElementById("players");

  const user = tg.initDataUnsafe.user;
  const playerName = user ? user.first_name : "Player";

  document.getElementById("user").innerText =
    "Ð¡Ó™Ð»ÐµÐ¼, " + playerName;

  document.getElementById("playBtn").onclick = () => {
    socket.emit("join", playerName);
    status.innerText = "ÐšÒ¯Ñ‚Ñ–Ð¿ Ñ‚Ò±Ñ€Ð¼Ñ‹Ð·...";
  };

  socket.on("waiting", (count) => {
    status.innerText = `ÐšÒ¯Ñ‚Ñ–Ð¿ Ñ‚Ò±Ñ€Ð¼Ñ‹Ð·: ${count}/3`;
  });

  socket.on("room started", (data) => {
    lobby.classList.remove("active");
    room.classList.add("active");

    roomIdText.innerText = "ÐšÐ¾Ð¼Ð½Ð°Ñ‚Ð°: " + data.roomId;

    playersList.innerHTML = "";
    data.players.forEach(p => {
      const li = document.createElement("li");
      li.innerText = p.name;
      playersList.appendChild(li);
    });
  });
</script>

</body>
</html>
