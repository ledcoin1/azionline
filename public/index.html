<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <title>Mini App Test</title>

  <!-- Telegram Mini App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding-top: 80px;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      border-radius: 12px;
      border: none;
      background: #22c55e;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Telegram Mini App</h1>
<p id="status">Дайын...</p>
<button id="joinBtn">JOIN</button>

<script>
  // Telegram Mini App дайын
  const tg = window.Telegram.WebApp;
  tg.ready();

  // Серверге қосылу (сол домен)
  const socket = io();

  const status = document.getElementById("status");
  const btn = document.getElementById("joinBtn");

  btn.onclick = () => {
    socket.emit("join");
    status.innerText = "JOIN жіберілді";
  };
</script>

</body>
</html>
