<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<title>Telegram Mini App Game</title>
<script src="https://cdn.jsdelivr.net/npm/socket.io@4.7.2/dist/socket.io.min.js"></script>
<style>
  body { font-family: Arial; background: #111; color: #fff; padding: 20px; }
  h2 { margin-bottom: 10px; }
  #balance { margin: 10px 0; font-size: 18px; }
  #lobby { margin-top: 20px; }
  #lobby li { margin-bottom: 5px; }
</style>
</head>
<body>

<h2>Mini Game Lobby</h2>
<div id="balance">Баланс: 0</div>

<h3>Lobby:</h3>
<ul id="lobby"></ul>

<script>
(async () => {
  // Telegram MiniApp арқылы кірген қолданушыны алу
  const tgUser = window.Telegram?.WebApp?.initDataUnsafe?.user;
  if (!tgUser) {
    alert("❌ Telegram ID табылмады");
    return;
  }
  const telegramId = tgUser.id.toString();

  // Socket.IO қосылу
  const socket = io();

  // Серверге login сұранысы
  const loginRes = await fetch("/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ telegramId })
  });
  const userData = await loginRes.json();
  if (userData.error) {
    alert("❌ Login қатесі: " + userData.error);
    return;
  }

  // Баланс көрсету
  const balanceDiv = document.getElementById("balance");
  balanceDiv.textContent = "Баланс: " + userData.balance;

  // Лоббиге қосу
  socket.emit("joinLobby", telegramId);

  // Лобби жаңартулары
  const lobbyUl = document.getElementById("lobby");
  socket.on("lobbyUpdate", (players) => {
    lobbyUl.innerHTML = "";
    players.forEach(p => {
      const li = document.createElement("li");
      li.textContent = `ID: ${p.telegramId}, Баланс: ${p.balance}`;
      lobbyUl.appendChild(li);
    });
  });

})();
</script>

</body>
</html>
