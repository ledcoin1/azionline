<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>–û–Ω–ª–∞–π–Ω –µ–∫—ñ –æ–π—ã–Ω—à—ã –º—ã—Å–∞–ª—ã</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #2e7d32;
  color: white;
  margin: 0;
  padding: 0;
}

h1 { margin-top: 30px; }

#lobby, #game {
  margin-top: 50px;
}

#game {
  display: none;
}

#opponent {
  width: 200px;
  height: 300px;
  background: #1b5e20;
  margin: 50px auto;
  border-radius: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  font-weight: bold;
  box-shadow: 0 0 15px #000;
}
button {
  padding: 12px 20px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 8px;
  border: none;
  background: #4caf50;
  color: white;
  transition: 0.3s;
}
button:hover {
  background: #66bb6a;
}
</style>
</head>
<body>

<h1>–û–Ω–ª–∞–π–Ω –µ–∫—ñ –æ–π—ã–Ω—à—ã –º—ã—Å–∞–ª—ã</h1>

<div id="lobby">
  <div id="info">–û–π—ã–Ω“ì–∞ “õ–æ—Å—ã–ª—É “Ø—à—ñ–Ω –±–∞—Ç—ã—Ä–º–∞–Ω—ã –±–∞—Å—ã“£—ã–∑</div>
  <button id="joinBtn">–û–π—ã–Ω“ì–∞ “õ–æ—Å—ã–ª—É</button>
</div>

<div id="game">
  <div id="infoGame"></div>
  <div id="opponent">“ö–∞—Ä—Å—ã–ª–∞—Å –∫“Ø—Ç—ñ–ª—É–¥–µ...</div>
</div>

<script>
const joinBtn = document.getElementById("joinBtn");
const info = document.getElementById("info");
const lobby = document.getElementById("lobby");
const gameDiv = document.getElementById("game");
const infoGame = document.getElementById("infoGame");
const opponentDiv = document.getElementById("opponent");

// –°–µ—Ä–≤–µ—Ä–º–µ–Ω –±–∞–π–ª–∞–Ω—ã—Å
const socket = io();

joinBtn.onclick = () => {
  const userId = Math.floor(Math.random() * 1000);
  socket.emit("joinGame", { userId });
  info.innerText = "‚è≥ –°–µ—Ä–≤–µ—Ä–≥–µ “õ–æ—Å—ã–ª—É–¥–∞...";
  joinBtn.disabled = true;
};

// –°–µ—Ä–≤–µ—Ä–¥–µ–Ω —Ö–∞–±–∞—Ä “õ–∞–±—ã–ª–¥–∞—É
socket.on("message", (msg) => {
  info.innerText = msg;
});

// “ö–∞—Ä—Å—ã–ª–∞—Å —Ç–∞–±—ã–ª“ì–∞–Ω–¥–∞ –∂–∞“£–∞ –∫”©—Ä—ñ–Ω—ñ—Å—Ç—ñ –∫”©—Ä—Å–µ—Ç—É
socket.on("opponentFound", ({ opponentId }) => {
  lobby.style.display = "none";      // lobby –∂–∞—Å—ã—Ä—É
  gameDiv.style.display = "block";    // –æ–π—ã–Ω –∫”©—Ä—ñ–Ω—ñ—Å—ñ–Ω –∫”©—Ä—Å–µ—Ç—É

  // “ö–∞—Ä—Å—ã–ª–∞—Å –ø–µ–Ω —Å–µ–Ω—ñ“£ ID-“£
  infoGame.innerText = `–û–π—ã–Ω –±–∞—Å—Ç–∞–ª–¥—ã! “ö–∞—Ä—Å—ã–ª–∞—Å: ${opponentId}`;
  opponentDiv.innerText = `“ö–∞—Ä—Å—ã–ª–∞—Å: ${opponentId}`;

  // “ö–∞—Ä—Å—ã–ª–∞—Å“õ–∞ 3 –∫–∞—Ä—Ç–∞ (–±–µ—Ç—ñ —Ç–µ—Ä—ñ—Å–∫–µ)
  opponentDiv.innerHTML = '';
  for (let i = 0; i < 3; i++) {
    const card = document.createElement("div");
    card.className = "opponent-card";
    card.innerText = "üÇ†"; // –±–µ—Ç—ñ —Ç–µ—Ä—ñ—Å–∫–µ
    opponentDiv.appendChild(card);
  }

  // –°–µ–Ω—ñ“£ 3 –∫–∞—Ä—Ç–∞“£
  const playerCardsDiv = document.createElement("div");
  playerCardsDiv.id = "player-cards";
  playerCardsDiv.style.position = "absolute";
  playerCardsDiv.style.bottom = "10px";
  playerCardsDiv.style.width = "100%";
  playerCardsDiv.style.textAlign = "center";
  gameDiv.appendChild(playerCardsDiv);

  for (let i = 0; i < 3; i++) {
    const card = document.createElement("div");
    card.className = "player-card";
    card.innerText = "üÇ†"; // –±–∞—Å—Ç–∞–ø“õ—ã–¥–∞ –±–µ—Ç—Ç—ñ –∫”©—Ä—Å–µ—Ç–ø–µ–π–º—ñ–∑
    playerCardsDiv.appendChild(card);
  }
});

</script>

</body>
</html>
