<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3-ойыншы ойын</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }

  .container {
    background: rgba(0,0,0,0.6);
    padding: 40px 60px;
    border-radius: 25px;
    box-shadow: 0 0 40px rgba(0,0,0,0.5);
    text-align: center;
    width: 400px;
  }

  h1 {
    margin-bottom: 20px;
  }

  input, button {
    padding: 10px 15px;
    margin: 10px 0;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 16px;
  }

  input {
    width: 80%;
  }

  button {
    background: #ff6b81;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #ff4757;
  }

  .log {
    margin-top: 20px;
    background: rgba(255,255,255,0.1);
    padding: 15px;
    border-radius: 12px;
    max-height: 250px;
    overflow-y: auto;
    text-align: left;
  }

  .turn {
    margin-top: 20px;
    font-weight: bold;
    font-size: 20px;
    color: #ffd700;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>3-ойыншы ойын</h1>
    <input type="text" id="nameInput" placeholder="Атыңды енгіз">
    <button id="joinBtn">Қосылу</button>

    <div class="turn" id="turnText">Кезек күтілуде...</div>
    <div class="log" id="log"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
