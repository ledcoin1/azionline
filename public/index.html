<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Game Login</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #login-btn { padding: 10px 20px; font-size: 18px; cursor: pointer; }
    #user-info { margin-top: 20px; font-size: 20px; }
  </style>
</head>
<body>

  <h1>Telegram Game</h1>
  <div id="login-section">
    <button id="login-btn">Login with Telegram</button>
  </div>

  <div id="user-info" style="display:none;">
    <p>Username: <span id="username"></span></p>
    <p>Balance: <span id="balance"></span></p>
  </div>

  <script>
    const socket = io();

    // Telegram login simulation
    document.getElementById("login-btn").addEventListener("click", () => {
      // Telegram арқылы нақты келетін деректерді осында қою керек
      // Мысалы, Telegram Bot Login Widget арқылы аласың:
      const telegramData = {
        telegramId: prompt("Enter your Telegram ID:"), // тек тест үшін prompt
        username: prompt("Enter your Telegram username:") // тек тест үшін
      };

      socket.emit("telegram-login", telegramData);
    });

    // Серверден жауап келгенде
    socket.on("login-success", (data) => {
      document.getElementById("login-section").style.display = "none";
      document.getElementById("user-info").style.display = "block";
      document.getElementById("username").innerText = data.username;
      document.getElementById("balance").innerText = data.balance;
    });
  </script>

</body>
</html>
