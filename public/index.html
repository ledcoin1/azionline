<script src="/socket.io/socket.io.js"></script>
<script>
  // 1. Сервермен байланыс арнасын ашамыз
  const socket = io();

  // 2. Серверге хабар жібереміз (мысалы, ойынға қосылдым)
  socket.emit("joinGame", { userId: 123 });

  // 3. Серверден келген хабарларды қабылдаймыз
  socket.on("message", msg => {
    console.log("Серверден хабар:", msg);
  });
</script>
