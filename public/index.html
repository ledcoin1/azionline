<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Mini App Online</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 40px;
      background: #0f172a;
      color: white;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #22c55e;
      cursor: pointer;
      margin-top: 20px;
    }
    #players {
      margin-top: 30px;
      text-align: left;
      display: inline-block;
    }
    #messages {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Mini App Online</h1>
  <p id="user">–ñ“Ø–∫—Ç–µ–ª—É–¥–µ...</p>
  <button id="playBtn">–ò–≥—Ä–∞—Ç—å</button>

  <div id="messages"></div>
  <ul id="players"></ul>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const socket = io(); // —Å–µ—Ä–≤–µ—Ä–≥–µ “õ–æ—Å—ã–ª—É

    // Telegram user
    const user = tg.initDataUnsafe.user;
    const playerName = user ? user.first_name : "–ê—Ç—ã –∂–æ“õ –æ–π—ã–Ω—à—ã";
    document.getElementById("user").innerText =
      user ? `–°”ô–ª–µ–º, ${user.first_name}` : "Telegram user –∂–æ“õ";

    const messagesDiv = document.getElementById("messages");
    const playersList = document.getElementById("players");

    // –ò–≥—Ä–∞—Ç—å –±–∞—Ç—ã—Ä–º–∞—Å—ã
    document.getElementById("playBtn").onclick = () => {
      socket.emit("join game", playerName);
      messagesDiv.innerText = "–°–µ—Ä–≤–µ—Ä–≥–µ “õ–æ—Å—ã–ª—É–¥–∞...";
    };

    // –°–µ—Ä–≤–µ—Ä –æ–π—ã–Ω—à—ã–ª–∞—Ä —Ç—ñ–∑—ñ–º—ñ–Ω –∂—ñ–±–µ—Ä–≥–µ–Ω–¥–µ
    socket.on("update players", (players) => {
      playersList.innerHTML = "";
      players.forEach(p => {
        const li = document.createElement("li");
        li.innerText = p.name;
        playersList.appendChild(li);
      });
      messagesDiv.innerText = `“ö–æ—Å—ã–ª“ì–∞–Ω –æ–π—ã–Ω—à—ã–ª–∞—Ä —Å–∞–Ω—ã: ${players.length}`;
    });

    // –ö–æ–º–Ω–∞—Ç–∞ –∞—à—ã–ª–¥—ã —Ö–∞–±–∞—Ä—ã–Ω –∞–ª“ì–∞–Ω –∫–µ–∑–¥–µ
    socket.on("room started", (players) => {
      messagesDiv.innerText = "–ö–æ–º–Ω–∞—Ç–∞ –∞—à—ã–ª–¥—ã! –û–π—ã–Ω –±–∞—Å—Ç–∞—É“ì–∞ –¥–∞–π—ã–Ω üéÆ";
    });

    // –°–µ—Ä–≤–µ—Ä “õ–∞—Ç–µ —Ö–∞–±–∞—Ä –∂—ñ–±–µ—Ä—Å–µ
    socket.on("error", (msg) => {
      messagesDiv.innerText = msg;
    });
  </script>

</body>
</html>
