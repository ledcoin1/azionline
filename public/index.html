<!DOCTYPE html>
<html lang="kk">
<head>

  <title>Mini App Online</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>

    }

    #trump {

  </style>
</head>
<body>

  <h1>Mini App Online</h1>

  <!-- ÐÐµÐ³Ñ–Ð·Ð³Ñ– ÑÐºÑ€Ð°Ð½ -->

  <script>
    const tg = window.Telegram.WebApp;

    document.getElementById("user").innerText =

    const mainScreen = document.getElementById("main-screen");

    // Ð˜Ð³Ñ€Ð°Ñ‚ÑŒ Ð±Ð°Ñ‚Ñ‹Ñ€Ð¼Ð°ÑÑ‹

    // ÐšÑ–Ð¼ ÐºÑ–Ð¼Ð´Ðµ Ñ‚Ñ–Ð·Ñ–Ð¼Ñ– Ð¶Ð°Ò£Ð°Ñ€Ñ‚Ñƒ

      playersList.innerHTML = "";

      // âœ… Ð¡Ñ–Ð·Ð´Ñ–Ò£ Ò›Ð¾Ð»Ñ‹Ò£Ñ‹Ð·Ð´Ñ‹ Ð¶Ó™Ð½Ðµ ÐºÓ©Ð·Ñ–Ñ€Ð´Ñ– ÐºÓ©Ñ€ÑÐµÑ‚Ñƒ
