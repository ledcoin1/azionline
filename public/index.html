<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3 Player Game</title>
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .player { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .status { font-weight: bold; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>3 Player Game Demo</h1>

  <div>
    <label>Telegram ID: <input type="text" id="telegramId"></label><br>
    <label>Username: <input type="text" id="username"></label><br>
    <button id="joinBtn">Join Game</button>
  </div>

  <hr>

  <div id="gameArea" style="display:none;">
    <h2>Комта мәліметтері</h2>
    <div id="playersList"></div>
    <div id="betInfo"></div>
  </div>

  <script>
    const socket = io();

    const joinBtn = document.getElementById("joinBtn");
    const telegramInput = document.getElementById("telegramId");
    const usernameInput = document.getElementById("username");
    const gameArea = document.getElementById("gameArea");
    const playersList = document.getElementById("playersList");
    const betInfo = document.getElementById("betInfo");

    let myBalance = 0;

    joinBtn.onclick = () => {
      const telegramId = telegramInput.value.trim();
      const username = usernameInput.value.trim();
      if (!telegramId || !username) {
        alert("Толық ақпарат енгізіңіз");
        return;
      }
      socket.emit("join", { telegramId, username });
    };

    // Серверден бастапқы баланс
    socket.on("joined", (data) => {
      myBalance = data.balance;
      gameArea.style.display = "block";
      betInfo.innerText = `Сіздің балансыңыз: ${myBalance}`;
    });

    // Комта ашылды
    socket.on("room_opened", (data) => {
      playersList.innerHTML = "";
      data.players.forEach((p, idx) => {
        const div = document.createElement("div");
        div.className = "player";
        div.innerHTML = `<strong>Ойыншы ${idx+1}:</strong> ${p.username} (Баланс: ${p.balance})`;
        playersList.appendChild(div);
      });
    });

    // 3 ойыншыға бірдей ставка сигнал
    socket.on("start_bet", (data) => {
      betInfo.innerText += `\nБастапқы ставка: ${data.bet}`;
      alert(`Комтадағы барлық ойыншыларға ставка жіберілді: ${data.bet}`);
    });
  </script>
</body>
</html>
