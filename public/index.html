<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Game Lobby</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #020617;
      border-radius: 14px;
      padding: 24px;
      width: 360px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    h2 {
      margin-top: 0;
    }

    .status {
      margin-top: 12px;
      font-weight: bold;
      color: #22c55e;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 12px;
    }

    li {
      background: #020617;
      margin: 6px 0;
      padding: 8px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      background: #38bdf8;
      border: none;
      border-radius: 6px;
      padding: 4px 10px;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    .player-me {
      color: #facc15;
      font-weight: bold;
    }

    .lobby-header {
      font-weight: bold;
      margin-top: 10px;
      color: #38bdf8;
    }
  </style>
</head>
<body>

  <div class="card" id="app">
    <h2>“ö–æ—Å—ã–ª—É–¥–∞...</h2>
  </div>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    const app = document.getElementById("app");
    const socket = io();

    const tg = window.Telegram.WebApp;
    tg.ready();

    const user = tg.initDataUnsafe.user;

    if (!user) {
      app.innerHTML = "<h3>‚ùå Telegram user —Ç–∞–±—ã–ª–º–∞–¥—ã</h3>";
    } else {
      socket.emit("telegram_user", user);
      mySocketId = null;
      showLobby([{ ...user, socketId: null }]); // –±–∞—Å—Ç–∞–ø“õ—ã
    }

    // ================== UI ==================
    let mySocketId = null;

    function showLobby(players) {
      app.innerHTML = `
        <h2>üü¢ Lobby</h2>
        <div class="status">–ö“Ø—Ç—ñ–ø —Ç“±—Ä“ì–∞–Ω –æ–π—ã–Ω—à—ã–ª–∞—Ä:</div>
        <ul>
          ${players.map(p => `
            <li class="${p.id === user.id ? 'player-me' : ''}">
              ${p.first_name} ${p.id === user.id ? '(—Å—ñ–∑)' : ''}
              ${p.id === user.id ? '<button id="playBtn">–ò–≥—Ä–∞—Ç—å</button>' : ''}
            </li>
          `).join("")}
        </ul>
        <p>2-5 –∞–¥–∞–º –∂–∏–Ω–∞–ª“ì–∞–Ω–¥–∞ room –∞—à—ã–ª–∞–¥—ã...</p>
      `;

      const playBtn = document.getElementById("playBtn");
      if (playBtn) {
        playBtn.addEventListener("click", () => {
          socket.emit("join_room");
        });
      }
    }

    function showRoom(data) {
      app.innerHTML = `
        <h2>üè† ${data.roomId}</h2>
        <p>–û–π—ã–Ω—à—ã–ª–∞—Ä:</p>
        <ul>
          ${data.players.map(p => `<li class="${p.id === user.id ? 'player-me' : ''}">${p.first_name} ${p.id === user.id ? '(—Å—ñ–∑)' : ''}</li>`).join("")}
        </ul>
        <p style="margin-top:12px;">–û–π—ã–Ω –±–∞—Å—Ç–∞–ª—É–¥–∞...</p>
      `;
    }

    // ================== SOCKET EVENTS ==================
    socket.on("login_success", (player) => {
      console.log("Login success:", player);
      mySocketId = player.socketId;
    });

    socket.on("room_joined", (data) => {
      console.log("Room –∂–∞“£–∞—Ä—Ç—ã–ª–¥—ã:", data);
      showRoom(data);
    });

    socket.on("lobby_update", (players) => {
      showLobby(players);
    });

    socket.on("disconnect", () => {
      app.innerHTML = "<h3>‚ùå –°–µ—Ä–≤–µ—Ä–º–µ–Ω –±–∞–π–ª–∞–Ω—ã—Å “Ø–∑—ñ–ª–¥—ñ</h3>";
    });
  </script>

</body>
</html>
