<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mini Game</title>

  <!-- Telegram Mini App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: Inter, Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(160deg, #0f172a, #020617);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.04);
      border-radius: 24px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      text-align: center;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 26px;
    }

    .subtitle {
      opacity: 0.7;
      margin-bottom: 24px;
    }

    button {
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      border: none;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
    }

    .play {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #022c22;
    }

    .yes {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: #fff;
    }

    .no {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: #fff;
    }

    .status {
      margin-top: 18px;
      font-size: 16px;
      opacity: 0.85;
    }

    .room {
      margin-top: 20px;
      text-align: left;
      background: rgba(0,0,0,0.3);
      padding: 16px;
      border-radius: 14px;
    }

    .player {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .player:last-child {
      border-bottom: none;
    }

    .balance {
      color: #22c55e;
      font-weight: 600;
    }

    .question {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

<div class="app">
  <h1>‚ô† Mini Game</h1>
  <div class="subtitle">–û–π—ã–Ω“ì–∞ “õ–æ—Å—ã–ª—É</div>

  <!-- PLAY -->
  <button id="playBtn" class="play">üéÆ –ò–≥—Ä–∞—Ç—å</button>

  <!-- STATUS -->
  <div class="status" id="status"></div>

  <!-- ROOM INFO -->
  <div class="room" id="room" style="display:none;">
    <strong>–ö–æ–º–Ω–∞—Ç–∞:</strong>
    <div id="roomId"></div>
    <hr style="opacity:.1">
    <div id="players"></div>
  </div>

  <!-- ROUND QUESTION -->
  <div class="question" id="question">
    <div style="margin-bottom:10px;">1 —Ä–∞—É–Ω–¥ –æ–π–Ω–∞–π–º—ã–∑ –±–∞?</div>
    <button class="yes" id="yesBtn">‚úÖ –ò”ò</button>
    <button class="no" id="noBtn">‚ùå –ñ–û“ö</button>
  </div>
</div>

<script>
  // ===== Telegram Mini App =====
  const tg = window.Telegram?.WebApp;
  if (tg) {
    tg.ready();
    tg.expand();
  }

  // ===== Socket =====
  const socket = io();

  // ===== Elements =====
  const playBtn = document.getElementById("playBtn");
  const statusEl = document.getElementById("status");
  const roomEl = document.getElementById("room");
  const roomIdEl = document.getElementById("roomId");
  const playersEl = document.getElementById("players");
  const questionEl = document.getElementById("question");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  let currentRoomId = null;

  // ===== PLAY =====
  playBtn.onclick = () => {
    playBtn.disabled = true;
    playBtn.style.opacity = 0.6;
    statusEl.textContent = "‚è≥ –ö“Ø—Ç—É–¥–µ...";
    socket.emit("play");
  };

  // ===== WAITING =====
  socket.on("waiting", data => {
    statusEl.textContent = `üë• –û–π—ã–Ω—à—ã–ª–∞—Ä: ${data.count} / ${data.needed}`;
  });

  // ===== ROOM JOINED =====
  socket.on("room_joined", data => {
    currentRoomId = data.roomId;

    statusEl.textContent = "üè† –ö–æ–º–Ω–∞—Ç–∞“ì–∞ –∫—ñ—Ä–¥—ñ“£";
    roomEl.style.display = "block";
    roomIdEl.textContent = data.roomId;

    playersEl.innerHTML = "";
    data.players.forEach((p, i) => {
      const div = document.createElement("div");
      div.className = "player";
      div.innerHTML = `
        <span>–ò–≥—Ä–æ–∫ ${i + 1}</span>
        <span class="balance">${p.balance}</span>
      `;
      playersEl.appendChild(div);
    });
  });

  // ===== GAME STARTED =====
  socket.on("game_started", () => {
    statusEl.textContent = "üéÆ –û–π—ã–Ω –±–∞—Å—Ç–∞–ª–¥—ã";
  });

  // ===== ASK ROUND =====
  socket.on("ask_round", data => {
    statusEl.textContent = "‚ùì –°“±—Ä–∞“õ –∫–µ–ª–¥—ñ";
    questionEl.style.display = "block";
    console.log("SERVER:", data.message);
  });

  // ===== ANSWERS =====
  yesBtn.onclick = () => {
    questionEl.style.display = "none";
    statusEl.textContent = "‚úÖ –°–µ–Ω: –ò”ò";
    socket.emit("round_answer", {
      roomId: currentRoomId,
      answer: true
    });
  };

  noBtn.onclick = () => {
    questionEl.style.display = "none";
    statusEl.textContent = "‚ùå –°–µ–Ω: –ñ–û“ö";
    socket.emit("round_answer", {
      roomId: currentRoomId,
      answer: false
    });
  };
</script>

</body>
</html>
