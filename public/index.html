<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <title>3 Player Lobby</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      background: #020617;
      border-radius: 12px;
      padding: 24px;
      width: 360px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background: #334155;
      cursor: not-allowed;
    }

    .log {
      margin-top: 16px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 10px;
      height: 180px;
      overflow-y: auto;
      font-size: 14px;
    }

    .balance {
      margin-top: 10px;
      font-weight: bold;
      color: #22c55e;
    }

    .player {
      margin-top: 4px;
    }
  </style>
</head>
<body>

<div class="app">
  <h2>3 Player Lobby</h2>

  <input id="telegramId" placeholder="Telegram ID (–∫–µ–∑ –∫–µ–ª–≥–µ–Ω —Å–∞–Ω)" />
  <input id="username" placeholder="Username" />

  <button id="joinBtn">Lobby-–≥–µ –∫—ñ—Ä—É</button>

  <div class="balance" id="balance"></div>

  <div class="log" id="log"></div>
</div>

<script>
  const socket = io();

  const joinBtn = document.getElementById("joinBtn");
  const logBox = document.getElementById("log");
  const balanceBox = document.getElementById("balance");

  function log(text) {
    const div = document.createElement("div");
    div.textContent = text;
    logBox.appendChild(div);
    logBox.scrollTop = logBox.scrollHeight;
  }

  joinBtn.onclick = () => {
    const telegramId = document.getElementById("telegramId").value;
    const username = document.getElementById("username").value;

    if (!telegramId || !username) {
      alert("Telegram ID –∂”ô–Ω–µ Username —Ç–æ–ª—Ç—ã—Ä");
      return;
    }

    socket.emit("join", {
      telegramId,
      username
    });

    joinBtn.disabled = true;
    log("‚è≥ Lobby-–≥–µ “õ–æ—Å—ã–ª—É–¥–∞...");
  };

  /* ===== SERVER EVENTS ===== */

  socket.on("joined", (data) => {
    log("‚úÖ Lobby-–≥–µ “õ–æ—Å—ã–ª–¥—ã“£—ã–∑");
    balanceBox.textContent = "–ë–∞–ª–∞–Ω—Å: " + data.balance;
  });

  socket.on("room_opened", (data) => {
    log("üè† –ö–æ–º–Ω–∞—Ç–∞ –∞—à—ã–ª–¥—ã!");
    log("Room ID: " + data.roomId);

    log("üë• –û–π—ã–Ω—à—ã–ª–∞—Ä:");
    data.players.forEach((p, i) => {
      log(`${i + 1}. ${p.username} | –ë–∞–ª–∞–Ω—Å: ${p.balance}`);
    });
  });
</script>

</body>
</html>
