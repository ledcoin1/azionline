<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Дурак Telegram Mini App</title>
<script src="/socket.io/socket.io.js"></script>
</head>
<body>
<h1>Дурак Ойыны</h1>
<input type="text" id="telegramId" placeholder="Telegram ID">
<button id="registerBtn">Тіркелу</button>

<div id="playerInfo"></div>

<script>
const socket = io();

document.getElementById("registerBtn").addEventListener("click", () => {
  const telegramId = document.getElementById("telegramId").value.trim();
  if (!telegramId) return alert("Telegram ID енгізіңіз");
  
  socket.emit("register_player", telegramId);
});

socket.on("player_data", player => {
  document.getElementById("playerInfo").innerHTML = `
    <p>Telegram ID: ${player.telegramId}</p>
    <p>Баланс: ${player.balance}</p>
  `;
});
</script>
</body>
</html>
