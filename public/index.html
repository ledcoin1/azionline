<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Game</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Telegram Game</h1>
    <div id="login-div">
        <input type="text" id="telegramId" placeholder="Telegram ID">
        <input type="text" id="username" placeholder="Username">
        <button id="login-btn">Login</button>
    </div>
    <div id="user-div" style="display:none;">
        <h2 id="welcome"></h2>
        <p>Balance: <span id="balance"></span></p>
    </div>

    <script>
        const socket = io();

        document.getElementById("login-btn").addEventListener("click", () => {
            const telegramId = document.getElementById("telegramId").value.trim();
            const username = document.getElementById("username").value.trim();
            if (!telegramId || !username) return alert("Fill both fields!");
            socket.emit("login", { telegramId, username });
        });

        socket.on("login-success", (data) => {
            document.getElementById("login-div").style.display = "none";
            document.getElementById("user-div").style.display = "block";
            document.getElementById("welcome").textContent = `Welcome, ${data.username}!`;
            document.getElementById("balance").textContent = data.balance;
        });
    </script>
</body>
</html>
