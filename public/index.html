<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Socket.IO Минимал</title>
<script src="/socket.io/socket.io.js"></script>
</head>
<body>
<h1>Socket.IO байланыс мысалы</h1>

<div id="info">Ойынға қосылу үшін батырманы басыңыз</div>
<button id="joinBtn">Ойынға қосылу</button>

<script>
const joinBtn = document.getElementById("joinBtn");
const info = document.getElementById("info");

// сервермен байланыс арнасын ашамыз
const socket = io();

// батырма басылғанда хабар жібереміз
joinBtn.onclick = () => {
  const userId = Math.floor(Math.random() * 1000);
  socket.emit("joinGame", { userId }); // серверге хабар жіберу
  info.innerText = "⏳ Серверге қосылуда...";
};

  // серверден хабар келгенде орындалады
socket.on("message", (msg) => {
  info.innerText = msg; // экранға шығару
});

  
</script>
</body>
</html>
