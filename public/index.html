<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Дурак Online</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 150px; overflow-y: auto; background: #fff; margin-bottom: 10px; }
    #hand { margin-top: 20px; }
    .card { display: inline-block; border: 1px solid #000; padding: 10px; margin: 5px; background: #fff; cursor: pointer; font-weight: bold; font-size: 18px; }
    #trump { margin-top: 20px; font-size: 22px; font-weight: bold; }
    #gameArea { display: none; }
  </style>
</head>
<body>
  <h1>Дурак Online</h1>
  <div>
    <input type="text" id="username" placeholder="Атыңыз">
    <button id="joinBtn">Join Game</button>
  </div>

  <div id="messages"></div>

  <div id="gameArea">
    <button id="readyBtn">Готов</button>
    <div id="trump">Көзір: -</div>
    <div id="hand"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const joinBtn = document.getElementById('joinBtn');
    const readyBtn = document.getElementById('readyBtn');
    const messages = document.getElementById('messages');
    const handDiv = document.getElementById('hand');
    const trumpDiv = document.getElementById('trump');
    const usernameInput = document.getElementById('username');
    const gameArea = document.getElementById('gameArea');

    let roomId = null;

    function logMessage(msg) {
      const p = document.createElement('div');
      p.textContent = msg;
      messages.appendChild(p);
      messages.scrollTop = messages.scrollHeight;
    }

    joinBtn.onclick = () => {
      const userId = usernameInput.value.trim();
      if (!userId) return alert("Атыңызды енгізіңіз");
      socket.emit('joinGame', { userId });
    };

    readyBtn.onclick = () => {
      if (!roomId) return alert("Room дайын емес");
      socket.emit('ready', { roomId });
      readyBtn.disabled = true;
    };

    socket.on('message', msg => {
      logMessage(msg);
    });

    socket.on('opponentFound', ({ opponentId }) => {
      logMessage("Қарсылас табылды: " + opponentId);
      gameArea.style.display = 'block';
    });

    socket.on('roomJoined', ({ roomId: id }) => {
      roomId = id;
      logMessage("Room ID: " + id);
    });

    socket.on('startGame', ({ hand, trump }) => {
      handDiv.innerHTML = '';
      hand.forEach(card => {
        const div = document.createElement('div');
        div.className = 'card';
        div.textContent = card.rank + card.suit;
        handDiv.appendChild(div);
      });
      trumpDiv.textContent = 'Көзір: ' + trump.rank + trump.suit;
    });
  </script>
</body>
</html>
