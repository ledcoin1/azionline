<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Lobby</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #020617;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      width: 280px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .status {
      margin-top: 10px;
      color: #22c55e;

    }
  </style>
</head>
<body>

  <div class="card" id="app">

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    const app = document.getElementById("app");
    const socket = io();

    const tg = window.Telegram.WebApp;
    tg.ready();

    // Telegram user –∞–ª—É
    const user = tg.initDataUnsafe.user;

    if (!user) {
      app.innerHTML = "<h3>‚ùå Telegram user —Ç–∞–±—ã–ª–º–∞–¥—ã</h3>";
    } else {
      // —Å–µ—Ä–≤–µ—Ä–≥–µ –∂—ñ–±–µ—Ä—É
      socket.emit("telegram_user", user);
    }

    // —Å–µ—Ä–≤–µ—Ä–¥–µ–Ω –∂–∞—É–∞–ø
    socket.on("login_success", (player) => {
      app.innerHTML = `
        <h2>“ö–æ—à –∫–µ–ª–¥—ñ“£, ${player.first_name} üëã</h2>
        <p>@${player.username || "username –∂–æ“õ"}</p>
        <div class="status">üü¢ Lobby-–¥–µ –∫“Ø—Ç—É–¥–µ—Å—ñ–∑</div>
      `;

    });
  </script>

</body>
</html>
