<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Game Lobby</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #020617;
      border-radius: 14px;
      padding: 24px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    h2 {
      margin-top: 0;
    }

    .status {
      margin-top: 12px;
      font-weight: bold;
      color: #22c55e;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 12px;
    }

    li {
      background: #020617;
      margin: 6px 0;
      padding: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="card" id="app">
    <h2>“ö–æ—Å—ã–ª—É–¥–∞...</h2>
  </div>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    const app = document.getElementById("app");
    const socket = io();

    // Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.ready();

    // Telegram user
    const user = tg.initDataUnsafe.user;

    if (!user) {
      app.innerHTML = "<h3>‚ùå Telegram user —Ç–∞–±—ã–ª–º–∞–¥—ã</h3>";
    } else {
      // –°–µ—Ä–≤–µ—Ä–≥–µ –∂—ñ–±–µ—Ä–µ–º—ñ–∑
      socket.emit("telegram_user", user);

      // Lobby UI
      showLobby(user);
    }

    // ================== UI FUNCTIONS ==================

    function showLobby(user) {
      app.innerHTML = `
        <h2>“ö–æ—à –∫–µ–ª–¥—ñ“£, ${user.first_name} üëã</h2>
        <p>@${user.username || "username –∂–æ“õ"}</p>
        <div class="status">üü¢ Lobby-–¥–µ –∫“Ø—Ç—ñ–ø —Ç“±—Ä—Å—ã–∑</div>
        <p style="margin-top:10px;">“ö–∞—Ä—Å—ã–ª–∞—Å –∫“Ø—Ç—ñ–ª—É–¥–µ...</p>
      `;
    }

    function showRoom(data) {
      app.innerHTML = `
        <h2>üè† ${data.roomId}</h2>
        <p>–û–π—ã–Ω—à—ã–ª–∞—Ä:</p>
        <ul>
          ${data.players.map(p => `<li>${p.first_name}</li>`).join("")}
        </ul>
        <p style="margin-top:12px;">–û–π—ã–Ω –±–∞—Å—Ç–∞–ª—É–¥–∞...</p>
      `;
    }

    // ================== SOCKET EVENTS ==================

    socket.on("login_success", (player) => {
      console.log("Lobby-–¥–µ:", player);
    });

    socket.on("room_joined", (data) => {
      console.log("Room “õ–æ—Å—ã–ª–¥—ã:", data);
      showRoom(data);
    });

    socket.on("disconnect", () => {
      app.innerHTML = "<h3>‚ùå –°–µ—Ä–≤–µ—Ä–º–µ–Ω –±–∞–π–ª–∞–Ω—ã—Å “Ø–∑—ñ–ª–¥—ñ</h3>";
    });
  </script>

</body>
</html>
